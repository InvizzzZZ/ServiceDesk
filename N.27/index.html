<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N.27</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <form action="http://fe.it-academy.by/TestForm.php" method="get" name="IForm" id="IForm" novalidate>
        <div class="developers">
            <label for="name">Разработчики:</label>
            <input type="text" id="name" name="name"/>
        </div>
        <div class="site">
            <label for="site">Название сайта:</label>
            <input type="text" id="site" name="site"/>
        </div>
        <div class="url">
            <label for="url">URL сайта:</label>
            <input type="url" id="url" name="url"/>
        </div>
        <div class="date">
            <label for="date">Дата запуска сайта:</label>
            <input type="date" id="date" name="date" placeholder=" "/>
        </div>
        <div class="visitors">
            <label for="visitors">Посетителей в сутки:</label>
            <input type="number" id="visitors" name="visitors"/>
        </div>
        <div class="email">
            <label for="email">E-mail для связи:</label>
            <input type="email" id="email" name="email"/>
        </div>
        <div class="heading">
            <label for="heading">Рубрика каталога:</label>
            <select name="heading" id="heading">
                <option value="1">бытовая техника</option>
                <option value="2">здоровье</option>
                <option value="3">домашний уют</option>
            </select>
        </div>
        <div class="radio">
            <label>Размещение:</label>
            <input type="radio" name="radio" value="1"/> <span>бесплатное</span>
            <input type="radio" name="radio" value="2"/> <span>платное</span>
            <input type="radio" name="radio" value="3"/> <span>VIP</span>
        </div>
        <div class="reviews">
            <label for="reviews">Разрешить отзывы:</label>
            <input type="checkbox" id="reviews" name="reviews"/>
        </div>
        <div class="description">
            <label style="display: block" for="description">Описание сайта:</label>
            <textarea name="description" id="description" cols="50" rows="5" style="width: 350px"></textarea>
        </div>
        <button type="submit" id="buttonSubmit">Опубликовать</button>
    </form>
</div>
<script src="common.js"></script>
</body>
</html>
